<div class="apw-dialog-confirm">
  <div class="card-title">{{ title }}</div>
  <br />
  <mat-dialog-content>
    <p>
      {{message}}
    </p>
  </mat-dialog-content>
  <mat-dialog-actions align="center">
    <button mat-raised-button color="accent" (click)="onClick()" tabindex="1">Aceptar</button>
  </mat-dialog-actions>
</div>
